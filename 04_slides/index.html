### M<span style="text-transform: lowercase;">onitoring</span>

- [RED](https://grafana.com/blog/2018/08/02/the-red-method-how-to-instrument-your-services/)
- [4 Golden Signals](https://sre.google/sre-book/monitoring-distributed-systems/#xref_monitoring_golden-signals) = RED + Saturation
- [USE](https://www.brendangregg.com/usemethod.html)
					</script>

				<section data-markdown>
					<script type="text/template">
### M<span style="text-transform: lowercase;">onitoring</span>

RED - [example](https://www.weave.works/blog/the-red-method-key-metrics-for-microservices-architecture/):

- Rate - req per second
- Error - the number of request that fail
- Duration - the amount of time the requests take
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
### M<span style="text-transform: lowercase;">onitoring</span>

Four Golden Signals:

- Latency - time taken to serve a request
- Traffic - how much demand is placed on your system
- Errors - rate of requests that are failing
- Saturation - how “full” your service is
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
### M<span style="text-transform: lowercase;">onitoring</span>

[USE](https://www.brendangregg.com/usemethod.html):

- utilization - as a percent over a time interval <br />"one disk is running at 90% utilization".
- saturation
- errors
					</script>
				</section>
